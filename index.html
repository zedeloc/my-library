<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library: A simple library app.</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script async src="./main.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="" alt="">
            <div class="logo">MyLibrary</div>
        </header>
        <div class="library-stats">
            <div class="number-of-books"></div>
            <div class="number-of-books-read"></div>
            <div class="completion-ratio"></div>
            <div class="number-of-pages"></div>
            <div class="favorite-genre"></div>
        </div>
        <div class="shelf">
            <div class="submit-new">
                
                <form id="new-book-form" action="">
                        <label for="title">Title: </label>
                        <input type="text" name="title" id="title" required />

                        <label for="author">Author: </label>
                        <input type="text" name="author" id="author" required />

                        <label for="genre">Genre: </label>
                        <input type="text" name="genre" id="genre">

                        <label for="pages">No. of Pages: </label>
                        <input type="tel" name="pages" id="pages">

                        <label for="read">Have you read this book?</label>
                        <select name="read" id="read">
                            <option value="false">No</option>
                            <option value="true">Yes</option>
                        </select>
                        <button id="submit-button">Add Book</button>
                </form>
            </div>
            <div class="add-new-book-button">
                Add New Book
            </div>
        </div>
    </div>
</body>
</html>
